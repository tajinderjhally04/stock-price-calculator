<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profit-Loss Calculator</title>
</head>
<body>
    <h1>Stock-purchase-profit-or-loss-calculator</h1>

    <div id="main-container">
        <label for="">Buying price</label>
        <input type="number" name="" id="initial-price" placeholder="Enter Initial Price" required />

        <label for="">Stock Quantity</label>
        <input type="number" name="" id="stock-quantity" placeholder="Enter Stock Quantity" required />

        <label for="">Selling price</label>
        <input type="number" name="" id="current-price" placeholder="Enter Current Price" required />

        <button id="submit-btn" type="submit">Tell Me</button>

        <div id="output-area"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
